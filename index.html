<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure OTP Login dengan Database</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-content" id="loginSection">
            <h1><i class="fas fa-lock"></i> Secure OTP Login</h1>
            
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Masukkan username">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">One-Time Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-key"></i>
                    <input type="password" id="password" placeholder="Masukkan password sekali pakai">
                </div>
            </div>
            
            <button id="loginBtn"><i class="fas fa-sign-in-alt"></i> Login</button>
            
            <div class="message" id="message"></div>
            
            <div class="admin-panel">
                <h2><i class="fas fa-cog"></i> Panel Admin</h2>
                <p>Generate password baru:</p>
                <button id="generateBtn"><i class="fas fa-plus-circle"></i> Generate Password</button>
                
                <div class="password-list">
                    <h3>Daftar Password</h3>
                    <div id="passwordList"></div>
                </div>
            </div>
        </div>
        
        <div class="dashboard" id="dashboardSection">
            <h1><i class="fas fa-tachometer-alt"></i> Dashboard</h1>
            <p>Selamat datang, <span id="userName"></span>!</p>
            
            <div class="dashboard-content">
                <div class="add-number-form">
                    <h2><i class="fas fa-database"></i> Tambah Nomor ke Database</h2>
                    <div class="form-group">
                        <label for="phoneNumber">Nomor WhatsApp</label>
                        <div class="input-with-icon">
                            <i class="fas fa-phone"></i>
                            <input type="text" id="phoneNumber" placeholder="Contoh: 628123456789">
                        </div>
                    </div>
                    
                    <div class="github-config">
                        <h3><i class="fab fa-github"></i> Konfigurasi GitHub</h3>
                        <div class="form-group">
                            <label for="githubToken">GitHub Token</label>
                            <input type="password" id="githubToken" value="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" placeholder="Masukkan token GitHub Anda">
                        </div>
                        <div class="form-group">
                            <label for="repoOwner">Pemilik Repositori</label>
                            <input type="text" id="repoOwner" value="nanastfx" placeholder="Nama pemilik repo">
                        </div>
                        <div class="form-group">
                            <label for="repoName">Nama Repositori</label>
                            <input type="text" id="repoName" value="db" placeholder="Nama repositori">
                        </div>
                        <div class="form-group">
                            <label for="filePath">Path File</label>
                            <input type="text" id="filePath" value="db.json" placeholder="Path file di repo">
                        </div>
                    </div>
                    
                    <button id="addNumberBtn"><i class="fas fa-plus"></i> Tambahkan Nomor</button>
                    <div class="message" id="dbMessage"></div>
                </div>
                
                <div style="margin-top: 30px;">
                    <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
                    </html>
